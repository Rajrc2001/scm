<!DOCTYPE html>
<html lang="en" th:fragment="parent(title, content, link, script)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title data-th-replace="${title}">SCM</title>

    <th:block data-th-replace="${link}" />
    <link rel="stylesheet" data-th-href=@{'/css/output.css'}>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

</head>

<body>

    <!-- common header -->
    <ul class="p-4">
        <li><a data-th-href="@{'/home'}">Home</a></li>
        <li><a data-th-href="@{'/about'}">About</a></li>
        <li><a data-th-href="@{'/services'}">Services</a></li>
    </ul>

    <!-- main content -->
    <div class="p-4">
        <section data-th-replace="${content}"></section>
    </div>


    <!-- common footer -->
    <footer class="p-4">
        Footer: Learning with durgesh- SCM Project
    </footer>


    <!-- flowbite js -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <th:block data-th-replace="${script}" />
</body>

</html>
