<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This is about page</h1>

    <!-- using(insert) fragment -->
    <div th:insert="~{base :: parent(~{::section})}">
        <section>
            <h2>Dynamic About Content</h2>

            <p>This is dynamic content</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga aspernatur neque, odio perferendis quo
                animi est beatae accusantium provident ad?</p>
        </section>
    </div>

    <!-- alternate option -- -> using(replace) fragment -->
    <!-- <div th:replace="~{base :: parent}"></div> -->


    <div th:replace="${isLogin}? ~{base :: parent(~{::section})} : ~{base :: test}"></div>

</body>

</html>
